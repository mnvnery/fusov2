---
new_page_extension: html
auto_deploy: false
admin_path: "/admin"
webhook_url: 
sections:
- type: heading
  label: FUSO INSULAR
- type: document
  path: _data/sobre-insular.yml
  label: Sobre
- type: document
  path: _data/laboratorio.yml
  label: Laborat√≥rio
- type: heading
  label: FUSO
- type: directory
  path: _fuso_eventos
  label: Eventos
  create: documents
  match: "**/*"
  new_doc_ext: html
  templates:
  - evento
- type: directory
  path: _fuso_programs
  label: Programa
  create: documents
  match: "**/*"
  new_doc_ext: html
  templates:
  - programa
- type: document
  path: _data/sobre-fuso.yml
  label: Sobre
- type: document
  path: _data/open-call.yml
  label: Open Call
upload_dir: assets/img
public_path: assets/img
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
