---
layout: fuso
---
<div class="d-flex mx-3 mb-3">
{% for programa in site.fuso_programs %}
<div class="border border-2 border-red w-50 mx-2 position-relative">
    <a href="{{programa.url}}"><img src="{{site.baseurl}}/{{programa.imagem}}" alt="imagem-evento" class="w-100 h-100 object-fit-cover saturate"></a>
    <div class="position-absolute d-flex top-0 left-0 text-red p-3 gradient w-100">
        <h1 class="font-rossa prog-title">{{ programa.data }}<br>Agosto</h1>
        <h5 class="ms-5 w-25">{{ programa.titulo }}</h5>
    </div>
</div>
{% endfor %}
</div>

<script>
window.onscroll = function() {
    growShrinkLogo()
};

function growShrinkLogo() {
    var Logo = document.querySelector(".site-title")
    var navbar = document.querySelector(".navbar-container")
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        Logo.classList.remove("w-100");
        
    } else {
        Logo.classList.add("w-100");
    }
}
</script>
