regulamento_eng: <h3>The Moving Image Laboratory is part of FUSO INSULAR, in coproduction
  with Arquipélago - Contemporary Arts Center.</h3><p class="MsoNormal">It is aimed
  at the Azorean community interested in the cinematographic art, with the objective
  of creating new video art works. An ‘Open Call’ encourages people to apply for the
  Residency Program, which lasts for three months and takes place on the island of
  São Miguel. A jury composed by members of the local art scene selects up to 8 participants,
  who receive theoretical training and practical tutoring throughout the Laboratory
  period.</p><p class="MsoNormal"><strong>The Moving Image Laboratory 2022</strong></p><p
  class="MsoNormal">From July to September, eight participants António Braga, Cristiana
  Branquinho, Filipe Freitas, Gabriela Oliveira, Inês Vieira, John Tokumei, Laura
  Brasil e Marco Machado, had the opportunity to deepen their knowledge about the
  history of the moving image and create their own videos, under the guidance of artists
  Yuri Firmeza and André Laranjinha.</p><p class="MsoNormal">Yuri Firmeza was responsible
  for the theoretical component of the Laboratory, which served as a basis for the
  development of individual projects. Film director, professor and researcher, Firmeza
  has extensive experience in the field of moving image, with works that push the
  boundaries between fiction, the possible and the real.</p><p class="MsoNormal">André
  Laranjinha, a visual artist who lives and works in São Miguel, was in charge of
  the practical orientation. Laranjinha has a degree in Fine Arts from the University
  of Lisbon and works in cinema, video, visual arts, graphic arts and illustration.</p><p
  class="MsoNormal">Participation in the Laboratory is free of charge, with the technical
  support of Arquipélago - Contemporary Arts Center, where the residency program and
  the screenings of the videos takes place.</p><p class="MsoNormal">_________________________________________________________________________</p><p
