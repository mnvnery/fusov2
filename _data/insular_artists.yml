- title: Monica de Miranda
  bio_pt: "<p>Monica de Miranda é uma artista visual, realizadora e investigadora
    portuguesa de origem angolana, que vive e trabalha entre Lisboa e Luanda. O seu
    trabalho interdisciplinar incorpora fotografia, vídeo, desenho, escultura e instalação
    - investiga as políticas pós-coloniais da geografia, da história e da subjetividade
    em relação a África e à sua diáspora, através de práticas espaciais críticas,
    prosseguindo uma pesquisa que procura esbater fronteiras entre ficção e documentário.
    É investigadora no Centro de Estudos Comparatistas da Universidade de Lisboa,
    onde está envolvida em projetos que examinam aspectos éticos e culturais dos movimentos
    migratórios contemporâneos, ligados à África Lusófona, como “Pós-Arquivo: Política
    de Memória, Lugar e Identidade”. Estudou Artes Visuais no Camberwell College of
    Arts e é doutoranda em Artes Visuais pela Universidade de Middlesex. Monica de
    Miranda é cofundadora do projeto de residências artísticas Triangle Network (Lisboa,
    2014), e uma das fundadoras do projeto Hangar (Centro de residências artísticas,
    Lisboa, 2014). O seu trabalho tem sido exibido internacionalmente, incluindo:
    12ª Berlin Biennale (2022); Bienalsur – International Contemporary Art Biennial
    of South America (2020); Dakar Biennale, Senegal (2016); Bamako Encounters - African
    Biennale of Photography, Mali (2016); 14ª Bienal de Arquitetura de Veneza (2014).
    Teve exposições no Pera Museum, em Istambul, Turquia (2017) e Caixa Cultural no
    Rio de Janeiro, Brasil (2017). O seu trabalho está representado em coleções públicas,
    incluindo o Museu de Arte, Arquitetura e Tecnologia (MAAT), Fundação Calouste
    Gulbenkian e o Museu Nacional de Arte Contemporânea, todos em Lisboa.</p>"
  bio_eng: "<p>Monica de Miranda is an Angolan Portuguese visual artist, filmmaker
    and researcher who works and lives between Lisbon and Luanda. Her work – which
    incorporates photography, video, drawing, sculpture and installation – investigates
    postcolonial politics of geography, history, and subjectivity in relation to Africa
    and its diaspora through a critical spatial arts practice often engaging documentary
    and fictional modes. De Miranda is affiliated with the University of Lisbon where
    she is engaged on projects dealing with ethical and cultural aspects of contemporary
    migration movements linked to lusophone Africa, such as Post-Archive: Politics
    of Memory, Place and Identity. She studied at Camberwell College of Arts and Institute
    of Education and has a doctorate in Visual Art from Middlesex University. De Miranda
    is a co-founder of the artist residency project Triangle Network in Portugal and
    in 2014, she founded Hangar – Center for Artistic Research in Lisbon Her works
    have been exhibited internationally, including at the 12th Berlin Biennale (2022);
    Bienalsur – International Contemporary Art Biennial from the South (2020); Houston
    FotoFest Biennial (2020); Lubumbashi Biennale (2020); Dakar Biennale (2016); Bamako
    Encounters African Biennale of Photography (2016); and the 14th Architecture Biennale
    of Venice (2014) as well as in museums and galleries such as the Pera Museum in
    Istanbul (2017) and Caixa Cultural in Rio de Janeiro (2017). Her work is represented
    in public collections including The Museum of Art, Architecture and Technology
    (MAAT), The Calouste Gulbenkian Foundation, and The National Museum of Contemporary
    Art in Lisbon, Portugal.</p>"
