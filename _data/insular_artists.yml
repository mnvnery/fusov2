artistas:
- title: Maxime Martinot
  bio_pt: "<p>Maxime Martinot é realizador de cinema, editor e autor. Após os estudos
    na Université Paris 8, trabalhou entre a Bretanha, Paris e Lisboa. A sua primeira
    longa metragem, “Trois contes de Borges” (2014) foi premiada com dois prémios
    no FIDMarseille —Marseille International Film Festival, no mesmo ano, e estreou
    nos cinemas em 2018. O seu ensaio “Histoire de la Rèvolution” ganhou o Grand Prix
    André S. Labarthe do Entrevues Belfort Film Festival (França/2019). Em 2022, seu
    filme “Os Antílopes” foi selecionado pela Académie des César para o César de melhor
    curta-metragem documental.</p>"
  bio_eng: "<p>Maxime Martinot is a French director, editor and writer. After his
    film studies at the University of Paris 8, he worked between Brittany, Paris and
    Lisbon. His first feature film, “Trois contes de Borges” (Three Tales of Borges)
    (2014), won two prizes at FIDMarseille —Marseille International Film Festival,and
    was released in French theaters in 2018. His short essay film Histoire de la révolution
    won the Best Short Film Award at the Entrevues- Belfort International Film Festival
    (France/2019). In 2022, his short film “Les Antilopes” was selected by the Académie
    des César for the César for best documentary short film.</p>"
