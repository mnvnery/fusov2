- title: Remy Jungerman
  bio_pt: "<p>Remy Jungerman (1959), um dos artistas mais importantes dos Países Baixos,
    estudou na Academy for Higher Arts and Cultural Studies em Paramaribo, Suriname,
    antes de ir viver para Amesterdão, onde estudou na Gerrit Rietveld Academy. No
    seu trabalho, Jungerman explora a interseção entre padrão e símbolo na cultura
    Maroon do Suriname, a diáspora africana em termos latos, e o modernismo do século
    XX, colocando fragmentos de têxteis Maroon e outros materiais encontrados na diáspora
    africana – o barro caulino usado em várias tradições religiosas ou os pregos na
    escultura Nkisi Nkondi – em contacto direto com materiais e imagética associada
    a tradições artísticas mais “instituídas”, apresentando, desta forma, uma visão
    mais global que simultaneamente enriquece e informa a nossa perspetiva da História
    da Arte. Jungerman representou os Países Baixos na 59ª Bienal de Veneza, em 2019.
    É cofundador e curador do Wakaman Project, Drawing Lines – Connecting Dots, que
    nasceu do desejo de examinar o lugar dos artistas visuais de origem surinamesa
    e destacá-los na cena internacional. Exibiu o seu trabalho a nível internacional
    em: Pavilhão dos Países Baixos na 58ª Bienal de Veneza, Itália; Prospect3, Nova
    Orleães; Brooklyn Museum, El Museo del Barrio e Jack Shainman Gallery, em Nova
    Iorque, EUA; Rennie Museum, Vancouver, Canadá; Stedelijk Museum, Amsterdão e Museum
    Arnhem, Arnhem, Países Baixos; Fridman Gallery, Nova Iorque; Goodman Gallery,
    Londres; Havana Biennale, Cuba; Museum Bamako, Mali; Museum Tromso, Noruega; Künstlerhaus
    Bethanien, Berlim, e Badischer Kunstverein, Karlsruhe, Alemanha.</p>"
  bio_eng: "<p>Remy Jungerman (1959), one of the most important artists in the Netherlands,
    attended the Academy for Higher Arts and Cultural Studies in Paramaribo, Surinam,
    before moving to Amsterdam where he studied at the Gerrit Rietveld Academy. In
    his work, Jungerman explores the intersection of pattern and symbol in Surinamese
    Maroon culture, the larger African diaspora, and 20th century Modernism, placing
    fragments of Maroon textiles and other materials found in the African diaspora—the
    kaolin clay used in several religious traditions or the nails featured in Nkisi
    Nkondi power sculpture—in direct contact with materials and imagery drawn from
    more “established” art traditions, Jungerman presents a peripheral vision that
    both enriches and informs our perspective on art history.<br>Jungerman represented
    the Netherlands at the 58th Venice Biennale in 2019. Jungerman is co-founder and
    curator of the Wakaman Project, drawing Lines – connecting dots. Wakaman, which
    means “walking man,” was born out of a desire to examine the position of visual
    artists of Surinamese origin and to raise their profile(s) on the international
    stage. He has exhibited works internationally including at: 58th Venice Biennial,
    Dutch Pavilion, IT; Prospect3, New Orleans; Brooklyn Museum, New York, El Museo
    del Barrio, New York, Jack Shainman Gallery, New York, US; Rennie Museum, Vancouver,
    CA; Stedelijk Museum, Amsterdam; Museum Arnhem; Fridman Gallery, New York; Goodman
    Gallery, London; Havana Biennale; Museum Bamako, Mali; Museum Tromso, Norway;
    Künstlerhaus Bethanien, Berlin, DE; Badischer Kunstverein, Karlsruhe.</p>"
