- title: Marcelo Moscheta
  bio_pt: "<p>Marcelo Moscheta (1976, São José do Rio Preto, Brasil). Vive e trabalha
    em Coimbra, onde desenvolve sua investigação de Doutoramento em Arte Contemporânea.
    Utilizando a prática do fazer artístico com acentuadas referências conceituais,
    desde o início da sua carreira artística em 2000, o artista cria obras e exposições
    decorrentes de viagens a locais remotos, onde recolhe elementos e imagens da natureza
    e os reproduz através do desenho e fotografia, criando instalações e objetos.
    Recentemente, sua pesquisa está voltada para as principais relações do homem e
    meio ambiente, tecnologia e memória, identidades e nomadismo. Deslocamento, Território,
    Paisagem e Memória são seus principais interesses. Moscheta recebeu vários prêmios
    e bolsas de pesquisa, incluindo The Pollock-Krasner Foundation Grant (2017), The
    Drawing Center Open Sessions Program (2015), Bolsa Estímulo FUNARTE (2014), Prêmio
    de Fotografia Marc Ferrez (2012) e o I Prêmio Pipa - júri popular em 2010, entre
    outros. O seu trabalho encontra-se representado em várias coleções privadas e
    institucionais.</p>"
  bio_eng: "<p>Marcelo Moscheta (1976, São José do Rio Preto, Brazil). Lives and works
    in Coimbra, where he is conducting research for his PhD in Contemporary Art. Since
    the beginning of his artistic career in the year 2000, Moscheta works on a practice
    based art, with strong conceptual references, creating works and exhibitions which
    result from journeys to remote places, where he collects materials and images
    from nature, reproducing them through drawing and photography to create installations
    and objects. Lately, his research is focused on the main relationships of man
    and environment, technology and memory, identities and nomadism.</p><p>Displacement,
    Territory, Landscape and Memory are his main interests. Moscheta has received
    several awards and research grants including, among others: The Pollock-Krasner
    Foundation Grant (2017); The Drawing Center Open Sessions Program (2015); Funarte's
    Visual Arts Production Stimulus Grant (2014); Marc Ferrez Photography Prize (2012);
    I Pipa Popular Jury Prize in 2010. He is represented in various private and institutional
    collections.</p>"
