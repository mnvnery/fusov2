informacao: '<h4>Resiliência. Esperança. Comunidade.<br><br>Vivemos no meio de discussões
  especulativas sobre a era pós-pandemia. Há uma tensão entre ordem e rutura que se
  reflete na produção artística.</h4><h4>O papel da arte é promover um diálogo significativo
  sobre os importantes desafios sociais, políticos e ambientais que o mundo enfrenta
  nos dias de hoje. Conflitos de raça e classe, emergência climática, guerras, pandemia,
  são crises com uma dimensão planetária que os artistas do nosso tempo estão a explorar.</h4><h4>Como
  podemos criar novos conhecimentos e aproveitá-los como ferramenta de reflexão crítica
  e, em última análise, de mudança coletiva?</h4><h4>Em 2022, o FUSO quer realçar
  a possibilidade de existência da arte como um gesto de resiliência e esperança.</h4><p><img
  src="/assets/img/esfera_preta_3.gif" alt="Esfera"></p><p><strong>SOBRE O FUSO</strong></p><p>Criado
  em 2009, o FUSO é o único festival português de videoarte, de produção nacional
  e internacional, com uma programação regular anual em Lisboa e nos Açores (FUSO
  Insular). A programação é tão eclética quanto o são as linguagens que dão corpo
  à videoarte. Como medium, é sem dúvida o que tem maior flexibilidade, maior capacidade
  de abarcar e cruzar as disciplinas artísticas contemporâneas: as artes visuais,
  a performance, a dança e o teatro, o cinema ou a literatura.</p><p class="Standard">A
  sua programação junta obras já canónicas dos primórdios da videoarte com as mais
  contemporâneas, contribuindo desta forma para dar uma visão mais integrada da evolução
  da videoarte a par dos desenvolvimentos artísticos na sociedade contemporânea ao
  longo dos últimos 60 anos. A própria evolução do suporte analógico para o digital
  implica, necessariamente, o desenvolvimento de novas linguagens e possibilidades
  de manipulação e expansão da imagem em movimento.</p><p class="Standard">Tal como
  nas anteriores edições, o FUSO 2022 apresenta obras selecionadas e apresentadas
  por curadores nacionais e internacionais, em programas desenhados especificamente
  para o festival. A notoriedade e experiência dos curadores convidados garantem a
  consistência e qualidade da programação, composta por obras de artistas de renome
  internacional em paralelo com obras de jovens artistas, quer portugueses quer estrangeiros.
  E, cada ano, o festival homenageia artistas históricos.</p><p class="Standard">Uma
  das principais vertentes do FUSO é a promoção da nova criação nacional. Todos os
  anos é realizado um concurso (Open Call) aberto a portugueses e estrangeiros residentes
  em Portugal, com o objetivo de divulgar, distinguir e incentivar artistas emergentes.</p><p
  class="Standard">São atribuídos dois prémios - o Prémio Aquisição Fundação EDP/MAAT,
  e o Prémio Incentivo AR.CO, uma bolsa de estudos para frequência de um ano letivo
  de "Projeto Individual" no departamento de Cinema/Imagem em Movimento da escola.</p><p
  class="Standard">O convívio diário dos curadores e artistas durante a semana do
  festival proporciona o estabelecimento de novas parcerias, gerando uma rede de conexões
  e colaborações. Parte também daqui a circulação e internacionalização dos artistas
  e das suas obras. Para além disto, o FUSO é também apresentado em diversas cidades
  portuguesas e de outros países, desenhando diferentes formatos de exibição adaptados
  ao local.</p><p class="Standard">É desta forma que o FUSO cumpre a sua missão de
  fomentar a diversidade cultural e de contribuir para a divulgação dos artistas portugueses
  dentro e fora do país.</p><p class="Standard">Atualmente, no Arquipélago dos Açores,
  tem lugar O FUSO INSULAR - Mostra de Videoarte dos Açores, com sessões programadas
  por curadores nacionais e internacionais, e um laboratório criativo para artistas
  locais. O Laboratório Imagem em Movimento, programa de residência realizado durante
  o verão na ilha de São Miguel, tem como meta a criação de uma obra em vídeo, constituindo
  uma plataforma para a apresentação destes artistas. A Mostra apresenta também duas
  sessões temáticas com obras históricas e contemporâneas de artistas nacionais e
  internacionais, com o intuito de ampliar o conhecimento da videoarte nos Açores,</p><p
  class="Standard">Ao estimular o pensamento crítico em torno dos novos meios e promover
  o enriquecimento do conhecimento e divulgação da arte vídeo no panorama português,
  o FUSO contribui de forma significativa para a dinâmica da arte contemporânea nacional.</p>'
