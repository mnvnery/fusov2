- title: Leonor Nazaré
  bio_pt: "<p>Leonor Nazaré (Caldas da Rainha, 1963) é curadora no Museu Calouste
    Gulbenkian desde 1999. Nesse âmbito, comissariou cerca de 50 exposições e coordena
    projetos de investigação.</p><p>É doutorada em Arte Contemporânea pelo Colégio
    das Artes da Universidade de Coimbra (2017). Concluiu um D.E.A., <em>La Philosophie
    et la Cité</em>, na Universidade de Paris X, Nanterre (1997). Licenciou-se em
    Línguas e Literaturas Modernas na Faculdade de Letras da Universidade de Lisboa
    (1985).</p><p>É crítica de arte desde 1989: foi colaboradora permanente do jornal
    <em>Expresso</em> entre 89 e 97 e pontual de algumas revistas de arte nacionais
    e estrangeiras.</p><p>Foi professora universitária de cadeiras de estética e teoria
    de arte, autora de vários cursos e conferências (cerca de 50 eventos), de cerca
    de 100 textos, incluindo três livros, na sua área, e de três traduções literárias.</p>"
  bio_eng: "<p>Leonor Nazaré (Caldas de Rainha, Portugal, 1963) has been a curator
    at the Calouste Gulbenkian Museum since 1999. In this position, she has commissioned
    about 50 expositions and coordinated several research projects. She has a doctorate
    degree in Contemporary Art from the College of Arts at the University of Coimbra
    (2017). Nazaré completed her M.A.S., <em>La Philosophie et la Cité</em>, at the
    University of Paris X, Nanterre (1997). She graduated in Modern Languages and
    Literatures at the Faculty of Arts at University of Lisbon (1985). Nazaré has
    been an art critic since 1989: she was a permanent collaborator for the newspaper
    <em>Expresso</em> from 1989 to 1997 and occasionally contributed to both national
    and foreign art magazines. Nazaré was a university professor of aesthetic chairs
    and art theory, she has been an author of various courses and conferences (about
    50 events), and about 100 texts including three books, within her area, and three
    literary translations.</p>"
