- title: Jean-François Chougnet
  bio_pt: "<p>Jean-François Chougnet (França) é director artístico do FUSO, e tem
    dedicado a sua carreira às políticas culturais. Foi diretor-geral do Villette,
    Paris (2001-2006). Em 2005, foi comissário-geral do Ano do Brasil na França. Dirigiu
    a Fundação Berardo, em Lisboa, de 2007 a 2011. Em 2011, Jean-François Chougnet
    tornou-se CEO da Marseille-Provence Capital da Cultura Européia 2013. Desde 2014
    é presidente do Musée des Civilisations de l’Europe et de la Méditerranée, em
    Marselha, França.</p>"
  bio_eng: "<p>Jean-François Chougnet (France) is the artistic director of FUSO and
    has dedicated his career to cultural policies. He was Managing Director of Villette,
    Paris (2001-2006). In 2005, he was the General Commissioner of the Year of Brazil
    in France. He directed the Berardo Foundation in Lisbon from 2007 to 2011. In
    2011, Jean-François Chougnet became CEO of Marseille-Provence Capital of European
    Culture 2013. Since 2014 he is the President of the Musée des Civilisations de
    l’Europe et de la Méditerranée, in Marseille, France.</p>"
  retrato: assets/img/foto-jean-francois-chougnet.png
- title: Paul Goodwin
  bio_pt: "<p>Paul Goodwin é curador independente, palestrante e teórico urbano baseado
    em Londres. Seus interesses curatoriais e de pesquisa abrangem os campos da arte
    e migração, urbanismo e curadoria crítica. Como curador da Tate Britain de 2008
    a 2012, dirigiu o programa pioneiro ‘Cross Cultural’, uma plataforma multidisciplinar
    que explora o impacto da globalização na arte contemporânea na Grã-Bretanha. Foi
    curador e co-curador de várias exposições de grande interesse internacional, tais
    como: Migrations: Journeys into British Art, Tate Britain 2012; Thin Black Line(s),
    Tate Britain, 2011; Coming Ashore, 2011, Museu Coleção Berardo em Lisboa, Portugal;
    Underconstruction, Hospital Júlio de Matos, Lisboa, Portugal, 2009. Goodwin é
    convidado para dar palestras e conferências em universidades e museus ao redor
    do mundo, incluindo: University of Sydney, Austrália; Museu de Arte Moderna, Rio
    de Janeiro, Brasil; Sorbonne em Paris; Centro Dinamarquês para Arte e Intercultura,
    Copenhague; Stedelik Museum Bureau em Amsterdão; Tate Modern em Londres. É professor
    e pesquisador nas áreas de cultura visual, urbanismo e teoria crítica em diversas
    universidades, entre elas Oxford, Greenwich, Goldsmiths, Universidade de Londres,
    Universidade de Paris, Diderot – Paris 7, Universidade de Connecticut, EUA e Stanford
    University Center em Oxford. Paul Goodwin foi diretor adjunto do departamento
    de Arte Negra e Design da Universidade de Arte de Londres (UAL) de 2013-2016.
    Atualmente é director do departamento de Arte Contemporânea e Urbanismo da UAL
    e Diretor do TrAIN.</p>"
  bio_eng: "<p>Paul Goodwin is an independent curator, lecturer and urban theorist
    based in London. Paul’s curatorial and research interests span the fields of art
    and migration, urbanism and critical curation. As a curator at Tate Britain from
    2008-2012 he directed Tate Britain’s pioneering Cross Cultural Programme, a multidisciplinary
    platform exploring the impact of globalisation on contemporary art in Britain.
    He has curated and co-curated a number of internationally significant exhibitions
    including: Migrations: Journeys into British Art, Tate Britain 2012; Thin Black
    Line(s), Tate Britain, 2011; Coming Ashore, 2011, Berardo Collection Museum in
    Lisbon, Portugal; Underconstruction, Hospital Julius de Matos, Lisbon, Portugal,
    2009. He has been invited to give keynote lectures and chair conferences at universities
    and museums around the world including: University of Sydney, Australia; Museum
    of Modern Art, Rio de Janeiro, Brazil; the Sorbonne in Paris; Danish Centre for
    Art and Interculture, Copenhagen; Stedelik Museum Bureau in Amsterdam; Tate Modern
    in London. He has held teaching and research positions in the fields of visual
    culture, urbanism and critical theory at the universities of Oxford, Greenwich,
    Goldsmiths, University of London, University of Paris, Diderot – Paris 7, Connecticut
    State University, USA and Stanford University Centre in Oxford. Paul Goodwin was
    UAL Joint Chair of Black Art and Design from 2013-2016. He is currently UAL Chair
    of Contemporary Art and Urbanism and Director of TrAIN.</p>"
  retrato: assets/img/paul-goodwin.jpeg
- title: Leonor Nazaré
  bio_pt: "<p>Leonor Nazaré (Caldas da Rainha, 1963) é curadora no Museu Calouste
    Gulbenkian desde 1999. Nesse âmbito, comissariou cerca de 50 exposições e coordena
    projetos de investigação.</p><p>É doutorada em Arte Contemporânea pelo Colégio
    das Artes da Universidade de Coimbra (2017). Concluiu um D.E.A., <em>La Philosophie
    et la Cité</em>, na Universidade de Paris X, Nanterre (1997). Licenciou-se em
    Línguas e Literaturas Modernas na Faculdade de Letras da Universidade de Lisboa
    (1985).</p><p>É crítica de arte desde 1989: foi colaboradora permanente do jornal
    <em>Expresso</em> entre 89 e 97 e pontual de algumas revistas de arte nacionais
    e estrangeiras.</p><p>Foi professora universitária de cadeiras de estética e teoria
    de arte, autora de vários cursos e conferências (cerca de 50 eventos), de cerca
    de 100 textos, incluindo três livros, na sua área, e de três traduções literárias.</p>"
  bio_eng: "<p>Leonor Nazaré (Caldas de Rainha, Portugal, 1963) has been a curator
    at the Calouste Gulbenkian Museum since 1999. In this position, she has commissioned
    about 50 expositions and coordinated several research projects. She has a doctorate
    degree in Contemporary Art from the College of Arts at the University of Coimbra
    (2017). Nazaré completed her M.A.S., <em>La Philosophie et la Cité</em>, at the
    University of Paris X, Nanterre (1997). She graduated in Modern Languages and
    Literatures at the Faculty of Arts at University of Lisbon (1985). Nazaré has
    been an art critic since 1989: she was a permanent collaborator for the newspaper
    <em>Expresso</em> from 1989 to 1997 and occasionally contributed to both national
    and foreign art magazines. Nazaré was a university professor of aesthetic chairs
    and art theory, she has been an author of various courses and conferences (about
    50 events), and about 100 texts including three books, within her area, and three
    literary translations.</p>"
  retrato: assets/img/leonor-nazare-2012.jpg
- title: Lori Zippay
  bio_pt: "<p>Lori Zippay é uma curadora, escritora e consultora baseada em Nova-Iorque,
    ativa na organização de exposições de&nbsp;media art&nbsp;e na distribuição e
    na preservação deste&nbsp;medium, há mais de trinta e cinco anos. Desde meados
    dos anos 80 até 2019 foi Diretora Executiva da Electronic Arts Intermix (EAI),
    uma associação sem fins lucrativos, e um dos mais importantes repositórios de&nbsp;media
    art. Zippay construiu o arquivo, que conta com mais de 4000 obras de&nbsp;media
    art, tendo também iniciado um programa pioneiro de preservação das obras em suporte
    videográfico. Foi co-autora e inaugurou a extensa plataforma de publicações&nbsp;online&nbsp;e
    de recursos digitais, e estabeleceu vários projetos e programas artísticos de
    longo alcance. Comissária de um grande número de exposições de&nbsp;media art&nbsp;e
    de programação em vídeo, dá regularmente palestras em instituições culturais e
    participa em conferências em todo o mundo, das quais destaca as do The Museum
    of Modern Art, Nova-Iorque; Tate Modern, Londres; e Centro Georges Pompidou, em
    Paris. Escreve regularmente sobre&nbsp;media art, tendo desenvolvido e sido consultora
    em projetos de curadoria, de preservação e de projetos educativos com jovens artistas
    ou artistas estabelecidos. Participou em júris de festivais internacionais, em
    comissões para atribuição de financiamento, em simpósios e em painéis de consultores.
    Presentemente, enquanto Diretora Emérita da EAI, participa nos Conselhos Consultivos
    da Times Square Arts, e, também, no Collaborative Cataloging Japan.</p>"
  bio_eng: "<p>Lori Zippay is a New York-based curator, writer and consultant who
    has been active in media art exhibition, distribution and preservation for over
    thirty-five years. From the mid-1980s to 2019 she served as Executive Director
    of Electronic Arts Intermix (EAI), a nonprofit organization that is a leading
    resource for media art. She developed EAI’s archive of over 4,000 media artworks,
    initiated its pioneering video preservation program, inaugurated and co-authored
    its extensive online publications and digital resources, and established numerous
    long-range projects and artistic programs. She has curated numerous media-based
    exhibitions and video programs; lectured at institutions and presented at conferences
    around the world, including at The Museum of Modern Art, New York; Tate Modern,
    London; and Centre Georges Pompidou, Paris, among many others; written extensively
    on media art, and developed and consulted on numerous curatorial, preservation
    and educational projects with emerging and established artists. She has served
    on numerous international festival juries, funding panels, symposia, and advisory
    boards. She currently serves on the Advisory Committees of Times Square Arts and
    Collaborative Cataloging Japan, and as Director Emerita of EAI.</p>"
  retrato: assets/img/foto-lori-zippay-hauteliving-magazine.jpg
