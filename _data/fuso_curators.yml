- title: Ana Rito
  bio_pt: "<p>Artista visual, Curadora, Investigadora e Docente. É Doutorada em Belas
    Artes pela Faculdade de Belas Artes da Universidade de Lisboa, na especialidade
    de Instalação. Desenvolve, desde 2000, projectos que cruzam a prática artística
    e curatorial, sendo o seu domínio de especialização a performatividade da imagem
    movente e as dinâmicas do espectador, no seio do dispositivo expositivo. No desenvolvimento
    dos seus projetos artísticos e curatoriais, colaborou com as seguintes instituições
    e agentes, entre outras: MACBA, Warburg Institute, Arquivos Yves Klein, Haus Lange-Haus
    Esters - Kunstmuseen Krefeld, Museu do Chiado, Museu de Serralves, Fundação Calouste
    Gulbenkian, Casa das Histórias, Centro Georges Pompidou, Trienal de Arquitetura,
    Arquivos Walter Benjamin, Festival Temps d´Images, Eletronic Arts Intermix, Festival
    Internacional de Vídeo FUSO, CAPC- Círculo de Artes Plásticas de Coimbra. É atualmente
    Investigadora Integrada do CEIS20_Universidade de Coimbra, sendo co-coordenadora
    da linha de investigação Arte e Performance. Lecciona nos Cursos de Mestrado em
    Estudos Curatoriais e de Doutoramento em Arte Contemporânea no Colégio das Artes
    da Universidade de Coimbra.</p><p>É Sub-Directora do Colégio das Artes da Universidade
    de Coimbra.</p><p><br></p>"
  bio_eng: "<p>Visual Artist, Curator, Researcher and Professor.<br>Holds a PhD in
    Fine Arts from the Faculty of Fine Arts of the University of Lisbon, specializing
    in Installation. Since 2000, she has developed projects that cross artistic and
    curatorial practice, her domain of specialization being the performativity of
    the moving image and the dynamics of the viewer. In the development of her artistic
    and curatorial projects, she has collaborated with the following institutions
    and agents, among others: MACBA, Warburg Institute, Archives Yves Klein, Haus
    Lange-Haus Esters - Kunstmuseen Krefeld, Museu do Chiado, Museu de Serralves,
    Foundation Calouste Gulbenkian, Casa das Histórias, Georges Pompidou Center, Triennial
    of Architecture, Walter Benjamin Archives, Temps d’Images Festival, Eletronic
    Arts Intermix, FUSO International Video Festival, CAPC- Coimbra Plastic Arts Circle.
    She is currently an Integrated Researcher at CEIS20_Universidade de Coimbra, co-coordinating
    the research line Art and Performance. She teaches in the Masters Courses in Curatorial
    Studies and PhD in Contemporary Art at the College of Arts of the University of
    Coimbra.</p><p>She is Sub-Director of the College of Arts of the University of
    Coimbra.</p>"
