- title: Vitor Belanciano
  bio_pt: "<p>Jornalista cultural, crítico de música e cronista. Está no jornal Público
    há mais de vinte anos. Tem formação em antropologia e sociologia. Viveu parte
    da infância em Niza, cresceu no Barreiro, vive em Lisboa, sente-se do Alentejo.
    Foi sendo, ao longo dos anos, ator, DJ, cientista social ou professor. Tem estado
    mais no jornalismo, mas não pratica imparcialidade e neutralidade. Acredita, isso
    sim, em escolhas, no rigor, na transparência, em expor pluralidade, na análise,
    no questionamento e na possibilidade, através da cultura, de misturar assuntos,
    atravessar linguagens, seja política, economia, sociedade, música, arte e ideias.
    Lançou recentemente o livro Não Dá Para Ficar Parado, onde a música é o ponto
    de partida, mas só o é porque inclui tudo o resto.</p>"
  bio_eng: "<p>Cultural journalist, music critic and chronicler. He has been with
    the Público newspaper for over twenty years. He has a background in anthropology
    and sociology. He lived part of his childhood in Niza, grew up in Barreiro, lives
    in Lisbon, feels like he is from the Alentejo.</p><p>Over the years, he’s been
    an actor, a DJ, a social scientist or a teacher. Now he is more into journalism,
    but does not practice impartiality and neutrality. Rather, he believes in choices,
    rigor, transparency, exhibiting plurality, analysis, questioning and the possibility,
    through culture, by mixing subjects, crossing languages, whether politics, economics,
    society, music, art and ideas.</p><p>He recently released the book <em>Não Dá
    Para Ficar Parado</em>, where music is the starting point, but only because it
    includes everything else.</p>"
  retrato: assets/img/foto-mediador-vitor-belanciano-copyright_.jpg
- title: Isabel Nogueira
  bio_pt: "<p>Isabel Nogueira (n. 1974) é doutorada em Belas-Artes, especialização
    em Ciências da Arte (Universidade de Lisboa) e pós-doutorada em História e Teoria
    da Arte Contemporânea e Teoria da Imagem (Université Paris 1-Panthéon Sorbonne).
    É historiadora e crítica de arte contemporânea, professora e ensaísta. É professora
    na Sociedade Nacional de Belas-Artes, investigadora integrada do CIEBA/Faculdade
    de Belas-Artes/Universidade de Lisboa, membro da Associação Internacional de Críticos
    de Arte (AICA). É crítica de arte na revista Contemporânea e colaboradora da revista
    Recherches en Esthétique. É editora/directora da revista académica Arte e Cultura
    Visual (CIEBA/Faculdade de Belas-Artes/Universidade de Lisboa). Livros recentes:
    Teorias da arte: do modernismo à actualidade (BookBuilders, 2019, 2ªed. 2020);
    Zona de Rebentação (BookBuilders, 2020); Como pode ‘isto’ ser arte? Breve ensaio
    sobre crítica de arte e juízo de gosto (Húmus, 2020); História da arte em Portugal:
    do Marcelismo ao final do século XX (BookBuilders, 2021); Crítica de arte ou o
    espaço entre a obra e o Mundo: críticas escolhidas (Húmus, 2021); Histoire de
    l’art au Portugal, 1968-2000 (Éditions de l’Harmattan, 2022).</p>"
  bio_eng: "<p>Isabel Nogueira (b. 1974) holds a PhD in Fine Arts, specialization
    in Art Sciences (University of Lisbon) and a post-doctorate in History and Theory
    of Contemporary Art and Image Theory (Université Paris 1-Panthéon Sorbonne). She
    is a contemporary art historian and critic, teacher and essayist. She is a professor
    at the National Society of Fine Arts, integrated researcher at CIEBA / Faculty
    of Fine Arts / University of Lisbon, member of the International Association of
    Art Critics (AICA). She is an art critic for the magazine Contemporânea and a
    contributor to the magazine Recherches en Esthétique. She is editor/director of
    the academic journal Arte e Cultura Visual (CIEBA / Faculty of Fine Arts / University
    of Lisbon). Recent books: Theories of art: from modernism to the present (BookBuilders,
    2019, 2nd ed. 2020); Zona de Rebentação (BookBuilders, 2020); How can 'this' be
    art? Brief essay on art criticism and judgment of taste (Húmus, 2020); History
    of art in Portugal: from Marcelismo to the end of the 20th century (BookBuilders,
    2021); Art Criticism or the Space Between the Work and the World: Chosen Criticism
    (Húmus, 2021); Histoire de l’art au Portugal, 1968-2000 (Éditions de l’Harmattan,
    2022).</p>"
  retrato: assets/img/dscf7774.jpg
- title: Benjamin Weil
  bio_pt: "<p>Benjamin Weil nasceu em Paris onde completou os seus estudos em História
    de Arte. Em 1985 mudou-se para Nova Iorque, onde trabalhou como curador independente
    e como crítico de arte, publicando regularmente em revistas especializadas. Em
    1995, cofundou Ada Web, o primeiro estúdio digital dedicado à produção de projetos
    de arte online e foi o seu Diretor Artístico até 1997. Em 1998, foi nomeado Diretor
    do Departamento de New Media Arts do Institut of Contemporary Art, em Londres,
    e dois anos depois mudou-se para São Francisco para assumir a posição de curador
    da Media Arts no SFMOMA – San Francisco Museum of Modern Art, onde foi responsável
    pela coleção de Media Arts.</p><p>Weil voltou a Nova Iorque em 2006 para se tornar
    Diretor Executivo do Artists Space; regressou à Europa em 2009 para lecionar na
    Universidade IUAV de Veneza. Nesse mesmo ano, foi nomeado Diretor Artístico do
    Laboral Centro de Arte y Creación Industrial, em Gijón, Espanha. Em 2014, tornou-se
    Diretor Artístico do Centro Botín, em Santander (2014-2020).</p><p>Além da participação
    regular em conferências sobre arte contemporânea e em vários júris, Benjamin Weil
    concebeu e dirigiu a H BOX, um programa de curadoria de itinerância de exposições
    de videoarte para a Fondation d’entreprise Hermès (2005-2011); ainda comissariou
    Untitled (Orchestral), uma instalação performativa site-specific de João Onofre
    no MAAT, Lisboa (2017), entre outros.</p><p>Em 2021 assumiu o cargo de Diretor
    do CAM (Centro de Arte Moderna), da Fundação Calouste Gulbenkian.</p>"
  bio_eng: "<p>Born and raised in Paris, Benjamin Weil studied art history before
    moving to New York in 1985, where he worked as an independent curator and art
    critic, publishing regularly in specialized magazines. In 1995, he co-founded
    Ada Web, the first digital studio dedicated to the production of art projects
    online and was its Artistic Director until 1997. In 1998, he was appointed as
    Director of the New Media Department at ICA London, before moving in 2000 to San
    Francisco, to assume the position of Curator of Media Arts at SFMOMA where he
    was responsible for the collection of Media Arts.</p><p>Weil returned to New York
    in 2006 to become the Executive Director of Artists Space; he moved back to Europe
    in 2009 to teach at the IUAV University of Venice. That year, he was appointed
    as Artistic Director at Laboral Centro de Arte y Creación Industrial, in Gijón,
    Spain. In 2014, he became the Artistic Director of Centro Botín (Santander, 2014-20).</p><p>Aside
    from regularly lecturing on contemporary art and participating in numerous juries,
    Benjamin Weil has conceptualized and directed H BOX, a video art commissioning
    and peripatetic exhibition project for Fondation d’entreprise Hermès (2005-11);
    he also curated Untitled (Orchestral), a site-specific installation by João Onofre
    at MAAT (Lisbon, 2017), among others.</p><p>Weil is the Director of the Modern
    Art Centre, at Calouste Gulbenkian Foundation since 2021.</p>"
