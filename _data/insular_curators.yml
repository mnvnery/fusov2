- title: André Laranjinha (Tutor)
  bio_pt: "<p>André Laranjinha (n. 1977) vive e trabalha em São Miguel. É formado
    em Belas-Artes pela Universidade de Lisboa e desenvolve trabalhos em cinema, vídeo,
    artes plásticas, artes gráficas e ilustração. É cofundador do atelier Alice’s
    House, juntamente com a designer gráfica Júlia Garcia.</p><p>Entre seus filmes
    destacam-se: Vinho (2018); Muros de Pedra (2017); Clarissas (2016); Pão (2014);
    Matança (2011); A Ilha do Preto (2010); A Natureza e o Engenho (2009) e Romarias
    de São Miguel (2009).</p>"
  bio_eng: "<p>André Laranjinha (b. 1977) lives and works in São Miguel. He has a
    degree in Fine Arts from the University of Lisbon and works in cinema, video,
    visual arts, graphic arts and illustration. He is co-founder of Alice ’s House
    atelier, together with graphic designer Júlia Garcia.</p><p>Among his films are:
    Wine (2018); Stone Walls (2017); Clarissas (2016); Bread (2014); Slaughter (2011);
    Negro Island (2010); Nature and Ingeniousness (2009) and Pilgrimages from São
    Miguel (2009).</p>"
