- title: Paul Goodwin
  bio_pt: "<p>Paul Goodwin é curador, pesquisador e educador baseado em Londres. A
    pesquisa de Goodwin se concentra na arte da diáspora africana desde 1980 e na
    globalização na produção de arte contemporânea. De 2008 a 2012, como curador da
    Tate Britain, dirigiu o pioneiro Programa Cross Cultural que explorou questões
    de migração e globalização na arte britânica contemporânea. Seus projetos curatoriais
    incluem uma série de exposições internacionalmente significativas, incluindo:
    Migrations: Journeys Into British Art, Tate Britain 2012; Linha(s) preta(s) fina(s),
    Tate Britain, 2011; Coming Ashore, 2011, Museu Coleção Berardo em Lisboa, Portugal;
    Afro Modern: Journeys Through the Black Atlantic (curador consultor), Tate Liverpool,
    2010; Underconstruction, Hospital Julius De Matos, Lisboa, Portugal, 2009. É o
    Co-Lead Investigator (com o Prof Ming Tiampo) do projecto de investigação internacional
    financiado pela Plataforma Transatlântica para as Ciências Sociais e Humanas:
    Worlding Public Cultures: The Arts and Inovação Social e cofundadora da rede Transnational
    and Transcultural Arts and Culture Exchange (TRACE). Projetos curatoriais recentes
    incluem: W.E.B. DuBois: Charting Black Lives (House of Illustration, London, UK,
    2019, Illustration Embassy, ​​Amsterdam, NL 2021), We Will Walk: Art and Resistance
    in the American South (Turner Contemporary, Margate, UK, 2020) e Untitled: Art
    sobre as Condições do Nosso Tempo, Capítulo 2 (em turnê, Kettle's Yard, Cambridge,
    Reino Unido, fevereiro de 2021). Ele é um administrador (diretor) da Lux Moving
    Image e The Africa Centre em Londres, um membro honorário do Wadham College, da
    Universidade de Oxford, membro da Royal Society of Arts e membro honorário do
    Conselho Franco-Britânico. Goodwin é atualmente Professor e Presidente de Arte
    Contemporânea e Urbanismo e Diretor do TrAIN Research Center (Transnational Art,
    Identity &amp; Nation) na University of the Arts London, onde também leciona no
    programa MA Fine Art no Chelsea College of Arts.</p><p><br></p>"
  bio_eng: "<p>Paul Goodwin is a curator, researcher and educator based in London.
    Goodwin’s research focuses on African diaspora art since 1980 and globalisation
    in contemporary art production. From 2008 to 2012 as a curator at Tate Britain
    he directed the pioneering Cross Cultural Programme that explored questions of
    migration and globalisation in contemporary British art. His curatorial projects
    include a number of internationally significant exhibitions including: Migrations:
    Journeys into British Art, Tate Britain 2012; Thin Black Line(s), Tate Britain,
    2011; Coming Ashore, 2011, Berardo Collection Museum in Lisbon, Portugal; Afro
    Modern: Journeys Through the Black Atlantic (consultant curator), Tate Liverpool,
    2010; Underconstruction, Hospital Julius De Matos, Lisbon, Portugal, 2009. He
    is the Co-Lead Investigator (with Prof Ming Tiampo) of the Trans-Atlantic Platform
    for the Social Sciences and Humanities funded international research project:
    Worlding Public Cultures: The Arts and Social Innovation as well as co-founder
    of the Transnational and Transcultural Arts and Culture Exchange network (TRACE).
    Recent curatorial projects include: W.E.B. DuBois: Charting Black Lives (House
    of Illustration, London, UK, 2019, Illustration Embassy, Amsterdam, NL 2021),
    We Will Walk: Art and Resistance in the American South (Turner Contemporary, Margate,
    UK, 2020) and Untitled: Art on the Conditions of Our Time, Chapter 2 (touring,
    Kettle's Yard, Cambridge, UK, Feb. 2021). He is a Trustee (Director) of Lux Moving
    Image and The Africa Centre in London, an Honorary Fellow of Wadham College, University
    of Oxford, a Fellow of the Royal Society of Arts and Honorary Fellow of the Franco-British
    Council. Goodwin is currently Professor and Chair of Contemporary Art &amp; Urbanism
    and Director of TrAIN Research Centre (Transnational Art, Identity &amp; Nation)
    at the University of the Arts London where he also teaches on the MA Fine Art
    programme at Chelsea College of Arts.</p>"
  retrato: assets/img/paul-goodwin.jpeg
- title: Jean-François Chougnet
  bio_pt: "<p>Jean-François Chougnet (França) é director artístico do FUSO, e tem
    dedicado a sua carreira às políticas culturais. Foi director-geral do Villette,
    Paris (2001-2006). Em 2005, foi comissário-geral do Ano do Brasil na França. Dirigiu
    a Fundação Berardo, em Lisboa, de 2007 a 2011. Em 2011, Jean-François Chougnet
    tornou-se CEO da Marseille-Provence Capital da Cultura Européia 2013. Desde 2014
    é presidente do Musée des Civilisations de l’Europe et de la Méditerranée, em
    Marselha, França.</p>"
  bio_eng: "<p>Jean-François Chougnet (France) is the artistic director of FUSO and
    has dedicated his career to cultural policies. He was Managing Director of Villette,
    Paris (2001-2006). In 2005, he was the General Commissioner of the Year of Brazil
    in France. He directed the Berardo Foundation in Lisbon from 2007 to 2011. In
    2011, Jean-François Chougnet became CEO of Marseille-Provence Capital of European
    Culture 2013. Since 2014 he is the President of the Musée des Civilisations de
    l’Europe et de la Méditerranée, in Marseille, France.</p>"
  retrato: assets/img/foto-jean-francois-chougnet.png
- title: 'Yuri Firmeza (Tutor) '
  bio_pt: '<p>Yuri Firmeza é professor do curso de Cinema e Audiovisual da Universidade
    Federal do Ceará onde é integrante do LEEA (Laboratório de Estudos e Experimentação
    em Audiovisual). Doutorando em Arte Multimédia pela Universidade de Lisboa e membro
    colaborador do CIEBA (Centro de Investigação e Estudos em Belas Artes). Organizou,
    conjuntamente com Clara Bastos, Leonardo Mouramateus e Érico Araújo Lima, o seminário
    e o livro “O trabalho das ruínas: genealogias, ficções, (re)montagens” e conjuntamente
    com Pablo Lobato o livro "O que exatamente vocês fazem, quando fazem ou esperam
    fazer curadoria?". Participou de festivais de cinema e exposições em diversas
    cidades do Brasil e do exterior, entre as quais a 31ª Bienal de São Paulo, 14th
    Biennale Jogja: Stage of Hopelessness – Yogyakarta/Indonesia; 21st Videoex – International
    Experimental Film &amp; Video Festival Zurich/ Switzerland; 64th e 62nd International
    Short Film Festival Oberhausen/Germany, 11ª Bienal do Mercosul e a exposição individual
    Turvações Estratigráficas, no Museu de Arte do Rio de Janeiro.</p>'
  bio_eng: '<p>Yuri Firmeza is a professor of the Cinema and Audiovisual course at
    the Federal University of Ceará (Brazil), where he is a member of the Laboratory
    of Audiovisual Studies and Experimentation. Doctoral candidate in Multimedia Art
    at the University of Lisbon and collaborating member of CIEBA (Center for Research
    and Studies in Fine Arts). He organized, together with Clara Bastos, Leonardo
    Mouramateus and Érico Araújo Lima, the seminar and the book “The work of ruins:
    genealogies, fictions, (re)montages” and together with Pablo Lobato the book "What
    exactly do you do, when you do or hope to do curatorship?". He has participated
    in film festivals and exhibitions in several cities in Brazil and abroad, including
    the 31st São Paulo Biennial; 14th Biennale Jogja: Stage of Hopelessness – Yogyakarta
    / Indonesia; 21st Videoex – International Experimental Film &amp; Video Festival
    Zurich/ Switzerland; 64th and 62nd International Short Film Festival Oberhausen/Germany,
    11th Mercosul Biennial and the individual exhibition Turvações Estratigráficas,
    at the Rio de Janeiro Art Museum (MAR).</p>'
