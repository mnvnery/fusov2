intro_pt: "<p>Para programar a Mostra de Videoarte dos Açores são convidados curadores
  de renome internacional, que desenham uma programação exclusiva para o FUSO INSULAR
  e apresentam uma seleção de obras inéditas de artistas Portugueses e estrangeiros.
  As sessões são precedidas por uma conversa com o curador, de forma a enriquecer
  o conhecimento do público.</p><p>O Laboratório Imagem em Movimento, programa de
  residência criativa do FUSO INSULAR, convida todos os anos artistas com larga experiência
  na área da imagem em movimento, para ministrar a formação teórica e fazer o acompanhamento
  prático dos participantes.</p>"
intro_eng: "<p>Internationally renowned curators are invited to program the Azores
  Video Art Screenings. They design exclusive session for FUSO INSULAR and present
  a selection of works by Portuguese and foreign artists. The screenings are preceded
  by a conversation with the curator, in order to enrich the audience's knowledge.</p><p>The
  Moving Image Laboratory, FUSO INSULAR's Creative Residency Programme, invites artists
  with extensive experience in the field of the moving image, who are responsible
  for the theoretical training and practical tutoring of the participants.</p>"
