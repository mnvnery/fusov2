informacao: '<h3>O<strong> </strong>FUSO INSULAR surge em 2019, com o intuito de suprir
  uma lacuna então existente no panorama artístico do Arquipélago dos Açores no que
  diz respeito ao conhecimento e à formação na área da imagem em movimento. </h3><p><div class="d-flex justify-content-center w-100"><img
  src="/assets/img/esfera_preta_2.gif" class="text-center w-40 multiply" alt="Esfera"></div></p><p>Fomentar a criação
  artística entre a camada jovem açoriana, promover novos conteúdos a um público alargado,
  divulgar a videoarte portuguesa e promover a produção audiovisual e cinematográfica
  na região são os objetivos do FUSO INSULAR, que se divide em dois momentos: o programa
  de residência <em>Laboratório Imagem em Movimento</em>, onde se pretende incentivar
  a criação de novos trabalhos em vídeo, e a <em>Mostra de Videoarte</em>, com obras
  selecionadas por curadores nacionais e internacionais.</p><p>O Laboratório Imagem
  em Movimento é dirigido à comunidade açoriana interessados nas artes cinematográficas.
  Tem como objetivo a criação de obras em vídeo e a reflexão sobre a imagem em movimento
  como expressão artística transversal a todas as práticas, cruzando linguagens do
  filme experimental, da performance, da fotografia e do cinema.</p><p>A Mostra de
  Videoarte dos Açores, além de ser uma plataforma para a exibição dos trabalhos realizados
  durante o Laboratório Imagem em Movimento, apresenta sessões temáticas com obras
  de artistas portugueses e internacionais, históricos e contemporâneos, programadas
  por curadores de renome internacional.</p><p>Desta forma FUSO INSULAR cumpre a sua
  missão de dar formação aos artistas locais, divulgar a arte portuguesa e enriquecer
  a oferta cultural nos Açores e o conhecimento geral da população, contribuindo para
  a formação de novos públicos.</p>'
