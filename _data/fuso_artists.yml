- title: Gabriela Vaz-Pinheiro
  bio_pt: "<p>Gabriela Vaz-Pinheiro é graduada em escultura pela Faculdade de Belas
    Artes da Universidade do Porto, e fez o Doutoramento em Belas Artes no Chelsea
    College, University of Fine Arts, Londres. Professora convidada na Central St.
    Martins College of Art &amp; Design, em Londres (1998-2006). Os seus interesses
    dividem-se pela prática artística, o ensino da arte, e a investigação e escrita
    críticas. O seu trabalho artístico debruça-se sobre questões identitárias e contextuais
    como forma de interrogar a própria noção de indivíduo, entre narrativas pessoais
    e sociais. Tem realizado trabalho curatorial com várias colecções institucionais
    e também em contextos expositivos alternativos. Tem atividade editorial regular,
    na qual se incluem algumas publicações de artista. Ensina, desde 2004, na Faculdade
    de Belas Artes da Universidade do Porto, onde é Membro Integrado do i2ads, Instituto
    de Investigação em Arte Design e Sociedade.</p>"
  bio_eng: "<p>Gabriela Vaz-Pinheiro graduated in sculpture from the Faculty of Fine
    Arts of the University of Porto, and holds a PhD in Fine Arts from Chelsea College,
    University of Fine Arts, London. Visiting Tutor at the Central St. Martins’ College
    of Art &amp; Design, London (1998 to 2006). Her interests encompass art practice,
    art education, as well as critical research and writing. Her artistic work reflects
    on identity and contextual issues, as a way of questioning the very notion of
    the individual, between the personal and social narratives. She has carried out
    curatorial work for various institutional collections and also in alternative
    exhibition contexts. She has regular editorial activity, which includes artists'
    books. Since 2004, Vaz-Pinheiro has been teaching at the i2ADS – Institute of
    Research in Art, Design and Society is a R&amp;D unit based at the Faculty of
    Fine Arts of the University of Porto (FBAUP).</p>"
  imagem: ''
- title: Gui Athayde
  bio_pt: "<p>Gui Athayde é um ilustrador e animador brasileiro, atualmente vivendo
    entre a Alemanha e Portugal. O seu objetivo é produzir um corpo de trabalho pertinente
    e contar histórias que emocionem as pessoas.</p>"
  bio_eng: "<p>Gui Athayde is a Brazilian illustrator and cultural animator, currently
    living between Portugal and Germany. His goal is to produce meaningful work and
    tell stories that move people.</p>"
  imagem: ''
- title: 'Inês Norton '
  bio_pt: "<p>Inês Norton (n. Lisboa, 1982). Vive e trabalha em Lisboa. Licenciada
    em Design de Comunicação pelo IADE, termina o último ano do curso na Universidade
    Pontífice Católica - PUC, do Rio de Janeiro, no âmbito de um programa de intercâmbio
    (2005). Frequenta dois anos do curso de pintura no Ar.Co e faz o Slade Summer
    School Foundation Course, em Londres (2008-09). Entre 2010 e 2012, vive na cidade
    de Luanda, Angola, onde lecionou expressão plástica no âmbito do projeto de Apoio
    ao Desenvolvimento (ADPP), tendo participado na II Trienal de Luanda, com o lema:
    “Geografias Emocionais, Arte e Afetos” (2010). Em 2012 concluiu o Programa Independente
    de Estudos na Maumaus, em Lisboa. No seu corpo de trabalho, aborda questões ligadas
    ao binómio: natural/orgânico vs artificial/ sintético, numa abordagem de observação
    e registo destes dois conceitos aparentemente antagónicos, explorando os seus
    diálogos contemporâneos, pontos de intercepção, dissonância e tensão, assumindo-os
    como ponto de partida da sua linguagem artística, que vai naturalmente assumindo
    outras ramificações e problemáticas. Expõe regularmente o seu trabalho e está
    representada em várias coleções a nível nacional e internacional.</p>"
  bio_eng: "<p>Inês Norton (b. Lisbon, 1982), lives and works in Lisbon. With a degree
    in Graphic Design from IADE, Norton finishes the last year of the course at the
    Pontifical Catholic University of Rio de Janeiro - PUC, as part of an exchange
    program (2005). She undertook a two-year painting course at Ar.Co and the Slade
    Summer School Foundation Course, London (2008-09). Between 2010 and 2012, she
    lives in the city of Luanda, Angola, where she teaches artistic expression within
    the scope of the Development Support Project (ADPP), having participated in the
    II Luanda Triennial, an edition with the motto: “Emotional Geographies, Art and
    Affects'' (2010). In 2012 she completed the Independent Studies Program at Maumaus,
    in Lisbon.</p><p>In her work Norton addresses issues related to the binary natural
    / organic vs artificial / synthetic. In an approach of observation and recording
    of these two apparently antagonistic concepts, she explores her contemporary dialogues,
    points of intersection, dissonance and tension, taking them as the starting point
    of her artistic language, which naturally takes on other ramifications and questions.
    She regularly exhibits her work and is represented in several national and international
    collections.</p>"
