- title: José Taborda
  bio_pt: "<p>José Taborda (n. Lisboa 1994). Licenciado em Pintura pela Faculdade
    de Belas Artes da Universidade de Lisboa. Estuda Belas Artes na Bauhaus Universität
    em Weimar, Alemanha. Vencedor do 1º Prémio A.J. Carpe Diem Arte e Pesquisa - Fundação
    Millennium BCP, vencedor do 1º Prémio de escultura D. Fernando II, premiado com
    o Bauhaus Essentials Prize. Expõe regularmente em Portugal e no estrangeiro. De
    entre as mais recentes exposições destacam-se: “Fénix”, Galeria Graça Brandão
    (2022); “Tracing the Infrathin”, Monitor Gallery, Lisboa (2022); a exposição individual
    “Wing Walking”, Eigenheim Gallery, Berlim (2021). As suas obras também foram apresentadas
    em: 71st Jeune Création, Fiminco Fondation, Paris (2021); Apophenia, Las Palmas,
    Espanha; Culturgest, Porto (2021); WIMBA, Steneby Konsthall, Suécia (2021); a
    exposição individual “149,597,870 KM em 7 passos”, Galeria Ocupa, Porto (2021);
    “New begginings”, VOGUE Magazine Portugal (2021); Bienal da Maia, Forum Maia,
    Portugal (2021); “9 Gabinetes”, MU.SA, Sintra (2021); “Cruise Control”, Mono,
    Lisboa (2021).</p>"
  bio_eng: "<p>José Taborda (b. Lisbon, 1994). Holds a degree in Painting from the
    Faculty of Fine Arts of the University of Lisbon. Studied Fine Arts at the BAUHAUS
    Universität in Weimar, Germany. Awarded with the 1st prize A.J. Millennium BCP
    Foundation - Carpe Diem Foundation Prize; the 1st prize D. Fernando Sculpture
    Prize, and the Bauhaus Essentials Prize. Taborda exhibits regularly in Portugal
    and abroad. Among his recent exhibitions are: “Fénix”, Graça Brandão Gallery (2022);
    “Tracing the Infrathin”, Monitor Gallery, Lisbon (2022); the solo exhibition “Wing
    Walking”, Eigenheim Gallery, Berlin (2021); 71st Jeune Création, Fiminco Fondation,
    Paris (2021); Apophenia Las Palmas, Spain; Culturgest, Porto (2021); WIMBA, Steneby
    Konsthall, Sweden (2021); the solo exhibition “149,597,870 KM in 7 steps”, Ocupa
    Gallery, Porto (2021); “New Beginnings”, VOGUE Magazine Portugal (2021); Maia
    Bienal, Forum Maia, Portugal (2021); “9 Gabinetes”, MU.SA, Sintra, Portugal (2021);
    “Cruise Control”, Mono, Lisbon (2021).</p>"
  imagem: ''
- title: Júlio F. R. Costa
  bio_pt: "<p>Júlio F. R. Costa (n. 1989) tem escrito e publicado artigos em torno
    de uma filosofia do mercado da arte contemporânea, nomeadamente acerca da obra
    de arte enquanto mercadoria e da posição do artista no mundo da arte atual. Enquanto
    artista visual está principalmente interessado no video-experimentalismo, com
    ênfase nas animações experimentais – aproveitando o gosto pelo desenho para as
    tornar “um bocadinho animadas”. Tem participado em festivais nacionais e internacionais,
    bem como em exposições de artes visuais. O seu primeiro romance “Retalhos da Vida
    de Eduardo Lopo” foi publicado em 2019. É presidente do Colectivo249 (www.colectivo249.com),
    onde luta pela descentralização da Arte.</p>"
  bio_eng: <p>Júlio F. R. Costa (b. 1989) has written and published articles in the
    ambit of a philosophy within the framework of the contemporary art market, namely
    about the work of art as a commodity and the position of the artist in today's
    art world. As a visual artist, he is interested in experimental video with an
    emphasis on experimental animation - taking advantage of his taste for drawing
    to make it "a bit more animated". He has participated in national and international
    festivals, as well as art exhibitions. His first novel “Retalhos da Vida de Eduardo
    Lopo” (Fragments of the Life of Eduardo Lopo) was published in 2019. Costa is
    President of Colectivo249 (www.colectivo249.com), where he fights for the decentralization
    of Art.</p>
  imagem: ''
- title: Tiago Bastos Nunes
  bio_pt: "<p>Tiago Bastos Nunes (n. 1999) Artista visual. Realizador. Diretor criativo.
    Creative Media Learner of the Year 2021, Embaixador Criativo da Pearson Education.
    O seu trabalho foi apresentado no Canal180, Centro Cultural de Belém, RTP, Fantasporto
    e MOTELX e no TIFF Bell Lightbox (Toronto, Canadá). Realizador e produtor pós-género
    para moda, ações sociais e museus, entre os quais a Active Citizens, World Wildlife
    Fund - WWF, Trienal de Arquitectura de Lisboa, Quantica, Village Underground e
    MAAT.<br>Faz dupla com Bernardo Parra na ADVERSA, um estúdio centrado no poder
    da identidade, estruturado por criativos visionários através de um manifesto de
    'ARTE CONTRA TIPO'.</p>"
  bio_eng: "<p>Tiago Bastos Nunes (1999) Visual Artist. Director. Creative Director.
    Creative Media Learner of the Year 2021 and Creative Media Ambassador for Pearson
    Education. His work has been exhibited at Canal180, Belém Cultural Center, RTP,
    Fantasporto, MOTELX, and TIFF Bell Lightbox (Toronto, Canada). Award-winning post-genre
    director and producer for fashion, social actions, and museums such as the Active
    Citizens program, World Wildlife Fund - WWF, the Lisbon Architecture Triennale,
    Quantica, Village Underground, and the state-of-the-art museum MAAT – Museum of
    Art, Architecture and Technology.<br>He is one of the creatives of ADVERSA, a
    studio centered on the power of identity and structured by visionaries that subscribe
    to the manifesto 'ART AGAINST TYPE'.</p>"
  imagem: ''
- title: Léna Lewis-King
  bio_pt: "<p>Léna Lewis-King (b.1999) é uma artista-cineasta baseada em Portugal.
    O seu trabalho dedica-se às transformações mágicas quotidianas que surgem no interior
    das intersecções entre a natureza e a tecnologia. Concebendo a sua perspectiva
    de um ponto de vista feminista, debruça-se frequentemente sobre os aspectos psíquicos
    e espirituais da experiência vivida. Os seus filmes meditam sobre o impacto que
    a aceleração tecno-capitalista exerce sobre a vida efémera e sobre a vida no mundo.
    As experiências curatoriais de Lewis-King incluem a co-fundação do Apertura Institute
    (2022), a criação da publicação online 'open2' (2020-21), e a curadoria da exposição
    colectiva 'Point and Shoot' na Platform Gallery, Kingston School of Art, Londres
    (2020).</p>"
  bio_eng: "<p>Léna Lewis-King (b.1999) is an artist-filmmaker based in Portugal.
    Léna Lewis-King’s work engages with everyday magical transformations emerging
    from the intersections between nature and technology. Framing her perspective
    from a feminist viewpoint, she often addresses psychic and spiritual aspects of
    lived experience, as her films meditate on the impact that the techno-capitalist
    acceleration exerts upon ephemeral life and upon life on the planet. Lewis-King´s
    curatorial experiences include co-founding the Apertura Institute (2022), and
    founding the online publication ‘open2’ (2020-21), as well as curating the group
    show ‘Point and Shoot’ at Platform Gallery, Kingston School of Art, London (2020).</p>"
  imagem: ''
- title: Maxime Martinot
  bio_pt: "<p>Maxime Martinot é realizador de cinema, editor e autor. Após os estudos
    na Université Paris 8, trabalhou entre a Bretanha, Paris e Lisboa. A sua primeira
    longa metragem, “Trois contes de Borges” (2014) foi premiada com dois prémios
    no FIDMarseille —Marseille International Film Festival, no mesmo ano, e estreou
    nos cinemas em 2018. O seu ensaio “Histoire de la Rèvolution” ganhou o Grand Prix
    André S. Labarthe do Entrevues Belfort Film Festival (França/2019). Em 2022, a
    sua curta metragem “Les Antilopes” foi selecionada pela Académie des César para
    o César de melhor curta metragem documental.</p><p><br></p>"
  bio_eng: "<p>Maxime Martinot is a French director, editor and writer. After his
    film studies at the University of Paris 8, he worked between Brittany, Paris and
    Lisbon. His first feature film, “Trois contes de Borges” (Three Tales of Borges)
    (2014), won two prizes at FIDMarseille —Marseille International Film Festival,and
    was released in French theatres in 2018. His short essay film Histoire de la révolution
    won the Best Short Film Award at the Entrevues- Belfort International Film Festival
    (France/2019). In 2022, his short film “Les Antilopes” was selected by the Académie
    des César for the César for best documentary short film.</p>"
  imagem: ''
- title: Marcelo Mosqueta
  bio_pt: "<p>Marcelo Mosqueta (1976, São José do Rio Preto, Brasil). Vive e trabalha
    em Coimbra, onde desenvolve sua investigação de Doutoramento em Arte Contemporânea.
    Utilizando a prática do fazer artístico com acentuadas referências conceituais,
    desde o início da sua carreira artística em 2000, o artista cria obras e exposições
    decorrentes de viagens a locais remotos, onde recolhe elementos e imagens da natureza
    e os reproduz através do desenho e fotografia, criando instalações e objetos.
    Recentemente, sua pesquisa está voltada para as principais relações do homem e
    meio ambiente, tecnologia e memória, identidades e nomadismo. Deslocamento, Território,
    Paisagem e Memória são seus principais interesses. Moscheta recebeu vários prêmios
    e bolsas de pesquisa, incluindo The Pollock-Krasner Foundation Grant (2017), The
    Drawing Center Open Sessions Program (2015), Bolsa Estímulo FUNARTE (2014), Prêmio
    de Fotografia Marc Ferrez (2012) e o I Prêmio Pipa - júri popular em 2010, entre
    outros. O seu trabalho encontra-se representado em várias coleções privadas e
    institucionais.</p>"
  bio_eng: "<p>Marcelo Mosqueta (1976, São José do Rio Preto, Brazil). Lives and works
    in Coimbra, where he is conducting research for his PhD in Contemporary Art. Since
    the beginning of his artistic career in the year 2000, Mosqueta works on a practice
    based art, with strong conceptual references, creating works and exhibitions which
    result from journeys to remote places, where he collects materials and images
    from nature, reproducing them through drawing and photography to create installations
    and objects. Lately, his research is focused on the main relationships of man
    and environment, technology and memory, identities and nomadism.</p><p>Displacement,
    Territory, Landscape and Memory are his main interests. Moscheta has received
    several awards and research grants including, among others: The Pollock-Krasner
    Foundation Grant (2017); The Drawing Center Open Sessions Program (2015); Funarte's
    Visual Arts Production Stimulus Grant (2014); Marc Ferrez Photography Prize (2012);
    I Pipa Popular Jury Prize in 2010. He is represented in various private and institutional
    collections.</p>"
  imagem: ''
- title: Sara Carneiro
  bio_pt: "<p>Sara Carneiro (Viseu, 1994) é uma artista visual portuguesa que actualmente
    reside na Matola, Moçambique. Após terminar a sua licenciatura em Multimédia
    na Faculdade de Belas Artes da Universidade do Porto (Portugal) em 2016, mudou-se
    para Moçambique onde começou a leccionar na Faculdade de Artes do Instituto Superior
    de Artes e Cultura (ISArC). Nos últimos anos, a artista tem vindo a mostrar o
    seu trabalho internacionalmente, em exposições e festivais de cinema. O seu
    filme “Capítulo Um: A Chegada”, foi exibido em diversos festivais, com destaque
    para: Boda Boda Lounge: Transcontinental Video Art Festival (18 cidades no continente
    Africano); Proyector / Video Art Platform, Madrid, Espanha; short/age – Shortfilms
    for a New Age, Viseu, Portugal; e Festival Kugoma, Maputo, Moçambique. Em 2021
    estreou o “Capítulo Dois: Dominação” no festival Maputo Fast Forward, na icónica
    sala de cinema do Cineteatro Scala. Através da criação de imagens abstratas
    e atmosféricas em obras que vão da escultura à videoarte, Sara explora relações
    simbólicas entre materiais, que lhe permitem falar sobre História, identidade
    e noções de poder.</p>"
  bio_eng: "<p>Sara Carneiro (Viseu, 1994) is a Portuguese visual artist, presently
    living and working in Matola, Mozambique. After her graduation in Multimedia from
    the Faculty of Fine Arts of the University of Porto, Portugal (2017), Sara Carneiro
    moved to Mozambique, to teach multimedia at the Faculty Arts of the Institute
    of Arts and Culture (ISArC). In the past few years the artist has been showcasing
    her work in international exhibitions and film festivals. Her film “Chapter One:
    The Arrival”, was screened in various festivals, with particular emphasis on:
    the Boda Boda Lounge: Transcontinental Video Art Festival, (18 cities across the
    African continent); Proyector / Video Art Platform, Madrid, Spain; short/age –
    Short Films for a New Age, Viseu, Portugal; and Kugoma Festival, Maputo, Mozambique.
    In 2021, she premiered “Chapter Two: Dominance” in the Maputo Fast Forward Festival
    at the iconic movie theatre Scala. Creating abstract and atmospheric imagery in
    mediums ranging from sculpture to experimental film, Sara explores symbolic relations
    between materials that allow her to speak about history, identity and notions
    of power.</p>"
