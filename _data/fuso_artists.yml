- title: Leonor Sousa
  bio_pt: <p>Leonor Sousa é uma artista visual nascida em Lisboa, onde reside e trabalha.
    O seu trabalho desenvolve-se nos campos da pintura, performance e instalação,
    através dos quais explora e pesquisa as noções de espaço, arquitetura e trajetória.
    Criando gestos geográficos através de métodos ensaísticos, questiona a experiência
    humana no espaço através de estados de "estar em" e "existir onde". Pretende revisitar
    e repensar os paradigmas do espaço e cartografia.</p>
  bio_eng: <p>Leonor Sousa is a visual artist born in Lisbon (Portugal), where she
    is currently based. Her work is focused on the fields of painting, performance
    and installation, through which she explores and researches the notions of space,
    architecture and trajectory. By creating geographical gestures through essayistic
    methods, Sousa questions the human experience in spaces, through the notions of
    "being in" and "existing where". The aim is to rethink and revisit the paradigms
    of space and cartography.</p>
