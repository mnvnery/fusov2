  bio_pt: "<p>Joan Jonas nasce em 1936 em Nova Iorque. É recipiente de numerosos prémios
    e bolsas, incluindo o Kyoto Prize, Japão, em 2019; Anonymous Was a Woman Award,
    em 1998; American Film Institute's Maya Deren Award, em 1988, e uma Guggenheim
    Fellowship, entre muitos outros. Em 2015, Jonas é a artista seleccionada para
    representar os Estados Unidos na 57ª Bienal de Veneza. Os seus trabalhos em vídeo
    e as suas performances foram apresentados em todo o mundo.</p><p>Teve retrospetivas
    em: Queens Museum of Art, Nova Iorque; Stedelijk Museum, Amsterdão e Van Abbemuseum,
    Eindhoven, nos Países Baixos; Stadtgalerie Stuttgart, Estugarda, Alemanha. Teve
    exposições individuais e performances em: Kunstmuseum, Berna; Walker Art Center,
    Minneapolis, The Kitchen, Nova Iorque, San Francisco Museum of Art, Berkeley Art
    Museum e Pacific Film Archive, Berkeley, nos EUA; Yvon Lambert Gallery, Paris
    e Nova Iorque; Pat Hearn Gallery, Nova Iorque, Sonnabend Gallery, Nova Iorque,
    Dia: Beacon, Beacon, Nova Iorque; Castello di Rivoli Museo d'Arte Contemporanea,
    Turim, Itália, entre muitas outras. Representada em exposições coletivas em: Whitney
    Biennial, Nova Iorque; The Museum of Modern Art, Nova Iorque; Institute of Contemporary
    Art, Filadélfia; Museum of Contemporary Art, Los Angeles; Documentas 5, 6, 8,
    e 11 em Kassel, Alemanha; Kunsthaus Graz, Aústria; Museum Moderner Kunst, Viena,
    e Montreal Festival du Nouveau Cinema et de la Video, entre muitas outras. Jonas
    vive em Nova-Iorque.</p>"
  bio_eng: "<p>Joan Jonas was born in 1936 in New York. She has received numerous
    awards, grants, and honors, including the Kyoto Prize, Japan, in 2019, an Anonymous
    Was a Woman Award in 1998, the American Film Institute's Maya Deren Award in 1988,
    and a Guggenheim Fellowship, among many others. In 2015 Jonas was selected to
    represent the United States in the US Pavilion at the 56th Venice Biennale. She
    has performed and exhibited her works extensively around the world. She has had
    retrospectives at the Queens Museum of Art, New York, Stedelijk Museum, Amsterdam,
    Van Abbemuseum, Eindhoven, Netherlands, and Stadtgalerie Stuttgart, Stuttgart,
    Germany. Other one-person exhibitions and performances include Kunstmuseum, Bern;
    Walker Art Center, Minneapolis; The Kitchen, New York; San Francisco Museum of
    Art; Berkeley Art Museum and Pacific Film Archive, Berkeley; Yvon Lambert Gallery,
    Paris and New York; Pat Hearn Gallery, New York, Sonnabend Gallery, New York,
    Dia:Beacon, Beacon, New York, and Castello di Rivoli Museo d'Arte Contemporanea,
    Torino, Italy, among others. Group exhibitions include the Whitney Biennial, New
    York; The Museum of Modern Art, New York; Institute of Contemporary Art, Philadelphia;
    Museum of Contemporary Art, Los Angeles; Documentas 5, 6, 8, and 11 in Kassel,
    Germany; Kunsthaus Graz, Austria; Museum Moderner Kunst, Vienna, and Montreal
    Festival du Nouveau Cinema et de la Video, among many others. Jonas lives in New
    York.</p>"
