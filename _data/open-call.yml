regulamento_eng: "<h3>OPEN CALL FUSO 2022 – selected works</h3><h5>FUSO festival's
  Open Call, launched every year, is the only video art competition in Portugal that
  gives awards (acquisition and incentive). The festival is receiving a significant,
  and ever increasing, number of applications, far exceeding our expectations. This
  year, 193 videos were submitted. It was therefore a very difficult task the selection
  of the 13 works that compose the program of this edition of the festival.</h5><p></p><p>The
  selection observes a strict parity: six female artists, six male artists and one
  collective.</p><p>Will our proposal please our audience? We do hope so.</p><p>The
  themes range from the decolonial reflection that opens the program — other works
  address this issue, often in a metaphorical way — to the exciting return of young
  artists with a conceptual inspiration that does not exclude a very welcome sense
  of humor. Other topics, such as gender, landscape and technology, are also important
  subject-matters in this program.</p><p>It is worth mentioning the growing number
  of foreign artists producing video art in Portugal, who are therefore present in
  this edition.</p><p>Finally, a note about the time we live in: the autofiction films
  inspired by the <em>lockdown </em>during the pandemic are less frequent now. A sign
  that we are living for the 'here and now', and that art can exist as a gesture of
  resilience and hope.</p><p><br></p><p>SELECTED ARTISTS</p><p>Gabriela Vaz-Pinheiro</p><p>Gui
  Athayde</p><p>Hoji Fortuna</p><p>Inês Norton</p><p>José Taborda</p><p>Júlio F. R.
  Costa</p><p>Léna Lewis-King</p><p>Leonor Sousa</p><p>Marcelo Moscheta</p><p>Maxime
  Martinot</p><p>Ricardo Leandro</p><p>Sara Carneiro</p><p>Tiago Bastos Nunes</p>"
