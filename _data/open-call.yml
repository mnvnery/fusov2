regulamento: "<h3>OPEN CALL FUSO 2022 – obras selecionadas</h3><p></p><h5>O Open Call
  do festival FUSO é o único concurso de videoarte em Portugal que atribui prémios
  (aquisição e incentivo). O festival tem recebido um número bastante significativo
  de candidaturas que, a cada ano, superam largamente as expectativas de todos. Em
  2022 foram submetidos 193 vídeos, que consequentemente tornaram muito difícil a
  tarefa de selecionar as 13 obras que integram o programa da edição deste ano do
  Festival.</h5><p></p><p>A seleção traduz-se numa paridade estrita: seis mulheres
  artistas, seis homens artistas, e um coletivo.</p><p>Será que esta nossa proposta
  vai agradar ao nosso público? Esperamos que sim.</p><p>Os temas emergem desde a
  reflexão decolonial, que abre o festival, e outras obras que abordam o mesmo tema
  de forma por vezes metafórica, até ao excitante regresso de jovens artistas a uma
  inspiração conceptual, não excluindo o sentido de humor sempre bem-vindo. Outras
  temáticas, tais como género, paisagem e tecnologia, são também muito relevantes
  no programa.</p><p>Importa destacar o número crescente de artistas estrangeiros
  a produzir em Portugal, bastante representados nesta edição.</p><p>Por fim, uma
  observação sobre o tempo em que vivemos: os filmes de autoficção inspirados no <em>lockdown</em>
  da pandemia tornaram-se menos frequentes. Sinal de que estamos a viver para o “aqui
  e agora”, e que a arte pode existir como um gesto de resiliência e esperança.</p><p>Jean-François
  Chougnet</p><p><br></p><p>ARTISTAS SELECCIONADOS (POR ORDEM ALFABÉTICA)</p><p>Gabriela
  Vaz-Pinheiro</p><p>Gui Athayde</p><p>Hoji Fortuna</p><p>Inês Norton</p><p>José Taborda</p><p>Júlio
  F. R. Costa</p><p>Léna Lewis-King</p><p>Leonor Sousa</p><p>Marcelo Moscheta</p><p>Maxime
  Martinot</p><p>Ricardo Leandro</p><p>Sara Carneiro</p><p>Tiago Bastos Nunes</p>"
