regulamento: '<h4><strong>Vencedor do OPEN CALL 2022</strong></h4><h4><strong>Maxime
  Martinot, com o vídeo ‘<em>Os Antílopes’</em> (2020)<br><br>Prémio Aquisição Fundação
  EDP/MAAT (escolha do júri) e Prémio Incentivo Ar.Co (escolha do público)</strong></h4><p
  class="paragraphCxSpMiddle">O Festival FUSO recebeu 193 candidaturas de artistas
  portugueses ou a residir em Portugal, das quais 13 obras finalistas foram selecionadas
  pelo diretor artístico do festival, Jean-François Chougnet. O júri de premiação
  foi composto pela artista visual Irit Batsry, pela historiadora Isabel Nogueira,
  pela realizadora Susana de Sousa Dias, pela responsável pela Coleção de Arte da
  Fundação EDP Margarida Chantre e pelas vencedoras do prémio do ano passado Sofia
  Arriscado e Costanza Givone.</p><p>O júri quer, antes de mais, agradecer a participação
  entusiasta de todos os artistas que este ano enviaram a sua candidatura e felicitar,
  muito particularmente, os autores finalistas pelo talento e pelo intenso trabalho
  que desenvolveram nas suas obras consolidando, sem dúvida, o campo da videoarte
  em Portugal. Foram eles: Gabriela Vaz-Pinheiro, Gui Athayde, Hoji Fortuna, Inês
  Norton, José Taborda, Júlio F. R. Costa, Léna Lewis-King, Leonor Sousa, Marcelo
  Moscheta, Maxime Martinot, Ricardo Leandro, Sara Carneiro e Tiago Bastos Nunes.</p><p
  class="MsoNormal">O júri decidiu premiar este ano uma obra que nos traz, desde o
  primeiro momento de abertura, uma reflexão complexa e desenvolvida sobre as ameaças
  da nossa contemporaneidade no que diz respeito às questões de segurança global e
  da nossa liberdade individual. O vídeo abre com uma impressiva frase do conto ‘Os
  Antílopes’, retirada do livro ‘<em>Os Olhos verdes’</em> da escritora Marguerite
  Duras: “<em>Um dia, nas costas de Marrocos, há cento e cinquenta anos, milhares
  de antílopes atiraram-se ao mar em conjunto</em>.” Sucedem-se vários fragmentos
  de vídeos retirados da internet de drones que sobrevoam os desertos à caça de antílopes:
  uma composição em bruto como um jogo electrónico numa cadência crescente com banda
  sonora e imagens pixilizadas. Esta sucessão construída conflui nas imagens aéreas
  de Paris durante o confinamento de 2020 revelando assim o ponto de partida do autor.
  A pandemia em França e as drásticas medidas sanitárias de intenso policiamento da
  população com drones foram o contexto que o fez confrontar de modo inflexível a
  questão: uma natureza livre ultra policiada, um homem livre ultra policiado. Aceitar
  ou resistir?</p><p class="paragraph">O júri reconhece este trabalho como um gesto
  de resiliência e esperança na sua analogia desconcertante e desafiadora e é, com
  enorme prazer, que anuncia que este ano <strong>o vencedor do</strong> <strong>Prémio
  Aquisição Fundação EDP/MAAT é Maxime Martinot com o vídeo ‘<em>Os Antílopes’</em></strong>
  (2020).</p><p class="MsoNormal">O <strong>Prémio Incentivo Ar.Co.</strong>, que
  resulta da votação do público, foi também para o <br><strong>‘<em>Os Antílopes’</em></strong>,
  <strong>de Maxime Martinot</strong>. Este prémio consiste numa bolsa de estudos
  para frequência de um ano letivo de Projeto Individual no departamento de Cinema/Imagem
  e Movimento desta escola.</p><p class="MsoNormalCxSpMiddle"></p>'
